<!DOCTYPE html>
<html>
<head>
	<title>FORM SIGN UP</title>
	<script type="text/javascript" src="source/js/jquery-3.3.1.js"></script>
	<script type="text/javascript" src="source/js/bootstrap.min.js"></script>
	<link rel="stylesheet" type="text/css" href="source/css/bootstrap.min.css">
	<link rel="stylesheet" type="text/css" href="source/css/registrasi.css">
</head>
<body style="background-image:url('source/img/bg-img/download.jpg'); background-repeat: no-repeat;">
	<div class="c1 container">
		<h2>Registrasi</h2>
	</div>
	<hr id="hr1">
	<div class="container">
		<div class="row">
			<div class="kiri col-md-6">
				<img src="source/img/icon/icon2.jpg">
			</div>
			<div class="col-md-6">
			<div class="con1 container">
				<form class="form1" action="signupsucces.html" method="get">	
					<div class="form-group">
						<label for="Nama">Nama</label>
						<input class="form-control" type="text" name="Nama" placeholder="Masukkan Nama anda">
					</div>
					<div class="form-group">
						<label for="username">Username</label>
						<input class="form-control" type="text" name="username" placeholder="Masukan username yang diinginkan">
					</div>
					<div class="form-group">
						<label for="noktp">Nomor KTP</label>
						<input class="form-control" type="text" name="noktp" placeholder="Masukkan Nomor KTP">
					</div>
					<div class="form-group">
						<label for="nokk">Nomor Kartu Keluarga</label>
						<input class="form-control" type="text" name="nokk" placeholder="Masukkan Nomor kartu Keluarga">
					</div>
					<div class="form-group">
						<label for="email">Email</label>
						<input class="form-control" type="email" name="email" placeholder="Masukkan email">
					</div>
					<div class="form-group">
						<label for="password">Password</label>
						<input class="form-control" type="password" name="password" placeholder="Masukkan kata sandi">
					</div>
					<div class="form-group">
						<label for="re-pasword">Masukkan kembali password</label>
						<input class="form-control" type="password" name="re-pasword" placeholder="Masukkan ulang katasandi">
					<div class="dropdown">
						<p>Jenis Kelamin</p>
      					<input class="cwok" type='radio' name='jenis_kelamin' value='cowok'/> Pria
      					<input class="cwek" type='radio' name='jenis_kelamin' value='cewek'/> Perempuan
					</div>
					<hr style="border: 1px solid grey">
					<div class="form-check">
    					<input type="checkbox" name="ch2" class="form-check-input" id="check2">
    					<label class="form-check-label" for="ch2">Saya telah menyetujui syarat dan ketentuan yang berlaku</label>
  					</div>
					<div class="btn1">
						<button type="submit" class="btn btn-danger">Klik sini</button>
					</div>
				</form>
				</div>
			</div>
		</div>
	</div>
</body>
</html>
